<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychológia</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e3ecfa 0%, #f4f6fa 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(90deg, #4a90e2 60%, #357ab8 100%);
            color: #fff;
            padding: 2.5rem 0 2rem 0;
            text-align: center;
            font-size: 2.8rem;
            letter-spacing: 2.5px;
            box-shadow: 0 4px 16px rgba(74,144,226,0.10);
            border-bottom-left-radius: 32px;
            border-bottom-right-radius: 32px;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin: 4rem auto 0 auto;
            max-width: 800px;
        }
        .nav-btn {
            background: #fff;
            color: #357ab8;
            border: none;
            border-radius: 14px;
            padding: 1.2rem 2.5rem;
            font-size: 1.15rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(74,144,226,0.08);
            transition: 
                background 0.2s, 
                color 0.2s, 
                transform 0.15s, 
                box-shadow 0.2s;
            text-decoration: none;
            outline: none;
            position: relative;
        }
        .nav-btn:hover, .nav-btn:focus {
            background: linear-gradient(90deg, #4a90e2 60%, #357ab8 100%);
            color: #fff;
            transform: translateY(-3px) scale(1.04);
            box-shadow: 0 6px 24px rgba(74,144,226,0.18);
        }
        .nav-btn:active {
            transform: scale(0.98);
        }
        @media (max-width: 600px) {
            header {
                font-size: 2rem;
                padding: 1.5rem 0 1.2rem 0;
            }
            .button-group {
                gap: 1rem;
                margin-top: 2rem;
            }
            .nav-btn {
                padding: 1rem 1.2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>Psychológia</header>
    <div class="button-group">
        <a href="15.html" class="nav-btn">Tvorivosť v škole</a>
        <a href="18.html" class="nav-btn">Poruchy správania</a>
        <a href="19.html" class="nav-btn">Skúšanie a hodnotenie</a>
        <a href="20.html" class="nav-btn">Emocionálna inteligencia</a>
        <a href="emocie.html" class="nav-btn">TODO</a>
    </div>
</body>
</html>
